<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>居中</title>

			#div0 {
				width: 80%;
				height: 500px;
				background: lightblue;
				position: relative;
				margin: 0 auto;
			}
			
			#div1{
				width: 200px;
				height: 150px;
				background: lightcoral;
				position: absolute;
				left: 50%;
				top:50%;
				margin-top: -75px;
				margin-left: -100px;
			}
		</style>
	</head>
	<body>
		<div id="div0">
			<div id="div1">
			</div>
		</div>
	</body>
